[pytest]
# Python paths for imports
# Use /app when running inside Docker, app when running on host
pythonpath = /app app

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Uncomment for coverage reporting:
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing

# Test paths
# Use /tests when running inside Docker, tests when running on host
testpaths = /tests tests

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    snapshot: marks tests that use snapshot testing
    regression: marks tests designed to catch regressions
    system: marks system-specific tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
# timeout = 300

# Syrupy snapshot configuration
# Snapshots will be stored in tests/__snapshots__/
