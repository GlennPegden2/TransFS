# TransFS Application Configuration

# FUSE mount point inside container
mountpoint: /mnt/transfs

# Physical file storage location
filestore: /mnt/filestorefs

# Web UI/API Configuration
web_api:
  host: "0.0.0.0"
  port: 8000

# SSL Configuration
# List of hostnames to bypass SSL certificate verification for legacy sites
ssl_ignore_hosts:
  - arcarc.nl
